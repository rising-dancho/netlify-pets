<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption || Reviewing CSS Fundamentals</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../review.css">
  <script src="../js/login.js" defer></script>
</head>

<body>

  <main class="middle">
    <div class="pets-section max-width padding-lg center">
      <a class="small-link" href="/">&laquo; Back to homepage</a>
      <h2>You need to login first</h2>
      <form id="login-form">
        <input autofocus autocomplete="off" class="input-field admin" type="text" id="username" placeholder="Username">
        <input class="input-field admin" type="password" id="password" placeholder="Password">
        <button class="btn btn-primary">Login</button>
      </form>
    </div>
  </main>

  <footer class="bottom">
    <div class="footer-section max-width padding-sm center">
      <p id="copyright"> </p>
    </div>
  </footer>

</body>
<script>
  // auto update year:
  const current_year = new Date().getFullYear();
  const footer_text = `&copy; ${current_year} Faux Adoption Center. All rights reserved.`;

  document.getElementById('copyright').innerHTML = footer_text;
</script>

</html>
